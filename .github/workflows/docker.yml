name: Reusable Docker workflow

env:
  # Allow the set-env command below
  ACTIONS_ALLOW_UNSECURE_COMMANDS: true

on:
  workflow_call:
    inputs:
      version:
        type: string
        required: true
      CI_REGISTRY_USER:
        type: string
        required: true
      CI_REGISTRY_TOKEN:
        type: string
        required: true
      CI_REGISTRY_ORGANIZATION:
        type: string
        required: true

jobs:
  docker-build-publish:
    # github.ref == 'refs/heads/master' ||
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker BuildX
        uses: docker/setup-buildx-action@v3
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ inputs.CI_REGISTRY_USER }}
          password: ${{ inputs.CI_REGISTRY_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: docker/${{ inputs.version }}
          tags: ${{ inputs.CI_REGISTRY_ORGANIZATION }}/awscli:${{ inputs.version }}-slim
